version: '3.8'
services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - $HOME/srv224/postgres:/var/lib/postgresql/data
      - ./00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./01-sample_records.sql:/docker-entrypoint-initdb.d/01-sample_records.sql
    environment:
      - POSTGRES_DB=catan
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    restart: always

  app:
    build: .
    container_name: app
    environment:
      - POSTGRES_DB=catan
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "8080:8080"
    depends_on:
      - db
